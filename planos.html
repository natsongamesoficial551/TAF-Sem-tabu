<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos - TAF Sem Tabu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1f1f1f;
            --bg-secondary: #202020;
            --text-white: #ffffff;
            --accent-gold: #f8da62;
            --card-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-white);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(31, 31, 31, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(248, 218, 98, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo {
            font-family: "Montserrat", sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-style: italic;
        }

        /* Menu Hamburger */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: var(--accent-gold);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        nav {
            display: flex;
            gap: 3rem;
        }

        nav a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 570;
            font-size: 1.4rem;
            letter-spacing: 0.7px;
            transition: all 0.2s ease;
            position: relative;
            font-family: "Montserrat", sans-serif;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            flex: 1;
            margin-top: 120px;
            padding: 4rem 5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planos-container {
            max-width: 1200px;
            width: 100%;
        }

        .section-title {
            font-family: "Montserrat", sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-style: italic;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 120px;
            height: 4px;
            background: var(--accent-gold);
            margin: 1.5rem auto 0;
            border-radius: 2px;
        }

        .planos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .plano-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent-gold);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .plano-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(248, 218, 98, 0.4);
        }

        .plano-promocional {
            border: 3px solid var(--accent-gold);
            box-shadow: 0 20px 60px rgba(248, 218, 98, 0.3);
        }

        .plano-promocional::before {
            content: 'PROMOÇÃO';
            position: absolute;
            top: 20px;
            right: -35px;
            background: var(--accent-gold);
            color: var(--bg-primary);
            padding: 5px 40px;
            font-weight: 700;
            font-size: 0.9rem;
            transform: rotate(45deg);
            letter-spacing: 1px;
        }

        .plano-imagem {
            width: 100%;
            max-width: 280px;
            margin-bottom: 2rem;
        }

        .plano-imagem img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .plano-titulo {
            font-family: "Montserrat", sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-style: italic;
            letter-spacing: 1.5px;
        }

        .plano-preco {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-white);
            margin-bottom: 2rem;
            font-family: "Montserrat", sans-serif;
        }

        .preco-simbolo {
            font-size: 2rem;
            vertical-align: super;
        }

        .preco-centavos {
            font-size: 2rem;
            vertical-align: super;
        }

        .btn-adquirir {
            display: inline-block;
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--accent-gold);
            color: var(--bg-primary);
            text-decoration: none;
            font-family: "Montserrat", sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
        }

        .btn-adquirir:hover {
            background: #f5d03b;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(248, 218, 98, 0.5);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 3rem 5%;
            text-align: center;
            border-top: 1px solid rgba(248, 218, 98, 0.2);
        }

        footer p {
            color: var(--text-white);
            font-size: 1rem;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(31, 31, 31, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transition: right 0.4s ease;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            }

            nav.active {
                right: 0;
            }

            nav a {
                font-size: 1.3rem;
            }

            .menu-toggle {
                display: flex;
            }

            header {
                padding: 1rem 5%;
            }

            .logo {
                font-size: 1.3rem;
            }

            .logo-img {
                width: 50px;
                height: 50px;
            }

            .section-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            main {
                margin-top: 100px;
                padding: 3rem 5%;
            }

            .planos-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .plano-card {
                padding: 2.5rem 2rem;
            }

            .plano-titulo {
                font-size: 1.6rem;
            }

            .plano-preco {
                font-size: 3rem;
            }

            .btn-adquirir {
                font-size: 1.1rem;
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .logo-img {
                width: 45px;
                height: 45px;
            }

            .section-title {
                font-size: 1.6rem;
            }

            main {
                padding: 2rem 4%;
            }

            .plano-card {
                padding: 2rem 1.5rem;
            }

            .plano-titulo {
                font-size: 1.4rem;
            }

            .plano-preco {
                font-size: 2.5rem;
            }

            .preco-simbolo,
            .preco-centavos {
                font-size: 1.5rem;
            }

            .btn-adquirir {
                font-size: 1rem;
                padding: 0.9rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="./Logo.jpeg" alt="Logo TAF" class="logo-img">
            <div class="logo"></div>
        </div>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="navMenu">
            <a href="index.html#inicio">Início</a>
            <a href="index.html#missao">Missão</a>
            <a href="index.html#visao">Visão</a>
            <a href="index.html#valores">Valores</a>
            <a href="index.html#previa">Prévia</a>
            <a href="index.html#depoimentos">Depoimentos</a>
            <a href="index.html#contato">Contato</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="planos-container">
            <h1 class="section-title">Escolha Seu Plano</h1>

                <!-- Plano Promocional -->
                <div class="plano-card plano-promocional">
                    <div class="plano-imagem">
                        <img src="./Capa importante.jpeg" alt="E-book TAF Sem Tabu">
                    </div>
                    <h2 class="plano-titulo">Plano Promocional</h2>
                    <div class="plano-preco">
                        <span class="preco-simbolo">R$</span>39<span class="preco-centavos">,90</span>
                    </div>
                    <a href="https://pay.kiwify.com.br/oTH7kCL" target="_blank" class="btn-adquirir">Adquirir Agora</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TAF Sem Tabu. Todos os direitos reservados. Preparação de excelência para seu sucesso no TAF.</p>
    </footer>

    <script>
        // Menu Hamburger Toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
